
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="css/clock.css">  <link rel="icon" href="images/favicon.png" type="image/png">

</head>
    <body>
        <div class="clock">            
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
 

<script>

    const secondTransforms = document.querySelector(".second-hand");
    const minutesTransforms = document.querySelector(".min-hand");
    const hoursTransforms = document.querySelector(".hour-hand");
        
function setDate() {
    const now = new Date();
    
    const seconds = now.getSeconds();
    const secondDegrees = ((seconds/ 60) * 360) +90 ;
    secondTransforms.style.transform = `rotate(${secondDegrees}deg)`;

    const minutes = now.getMinutes();
    const minutesDegrees = ((minutes/ 60) * 360) + 90;
    minutesTransforms.style.transform = `rotate(${minutesDegrees}deg)`;

    const hours = now.getHours();
    const hoursDegrees = ((hours/ 12) * 360) + 90;
    hoursTransforms.style.transform = `rotate(${hoursDegrees}deg)`;

}             

setInterval(setDate, 1000);
             
</script>
</body>
</html>
