<!DOCTYPE html>
<html>
<head>
    <title>Iterating Collections with Underscore</title>
    <link rel="stylesheet" href="css/underscore.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="js/SampleData.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/scrollIndicator.js"></script>
</head>
<body>

<!--SCROLL INDICATOR-->
<div class="header">
        <div class="progress-container">
          <div class="progress-bar" id="myBar"></div>
        </div> 
</div>
<!--SCROLL INDICATOR-->


<div class="mainContainer"> <!--main container-->
    <h1 id="titleHeader">Iterating with Underscore.js</h1>
    <h2 id="numstudents">Number of Students: </h2>
    <div id="container">
        <h2 class="studentsDetails">
            Student details
        </h2>
    </div>
    <button class="findDetails">Search for schools</button><br><br>
    <button class="findPerfectStore">Search for students scores and perfect score</button><br>
    <p class="AllGrades"></p>
    <p class="ThePerfectGrade"></p>
    <button class="StudentsSucceced">Search for students who passed and failed</button><br><br>
    <div id="passAndFail">
        <p class="studentsWhoPassed"></p>
        <p class="studentsWhoFailed"></p>
    </div>
    <button class="SortedBtn">Sort student grades</button><br>
    <h2 class="messageGrades"></h2>
    <div id="containerGrades">
        <h2 class="gradeeResuTitle"></h2>
        <p class="GradesResults"></p>
    </div>
    <button class="SchooldBtn">Group students by school</button><br>
    <div id="containerGroupSchools">
        <h2 class="SchoolsGrouping"></h2>
        <p class="SchlResylt"></p>
    </div>
    <button class="studentsMarks">Check Students Final Grades</button><br>
    <div id="containerGradesABC">
        <h2 class="stdMarksTitle"></h2>
    </div>
    <button class="firstLastMark">Find First and Last Score</button><br><br>
    <button class="findKeys">Find students object keys/values</button><br><br>
    <button class="AverageScore">Find Average Score</button><br>
    <div id="containerAverageScore">
        <h2 class="AvgScoreTitle"></h2>
    </div>
</div> <!--main container-->
<footer>
    <h3>
        Designed by Panos Paoul
    </h3>
</footer>
</body>
</html>
